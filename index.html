<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLM Society </title>
   <link rel="stylesheet" href="styles.css">

<body>


<script>
  // Récupère le chemin actuel
  let path = window.location.pathname;

  // Normalisation : on enlève le "/" initial
  if (path.startsWith("/")) path = path.slice(1);

  // Redirection selon le path
  if (path === "bazar") {
    window.location.href = "bazar.html";
  } else if (path === "canap") {
    window.location.href = "canap.html";
  } else {
    // par défaut : page principale
    window.location.href = "home.html"; // ou index.html si tu veux rester ici
  }
</script>
</body>
</html>
